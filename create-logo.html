<!DOCTYPE html>
<html>
<head>
    <title>יצירת לוגו לאפליקציה "אל עצמי"</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #F9F9F7 0%, #F2F1ED 50%, #FAFAF8 100%);
        }
        .logo-container { 
            margin: 20px; 
            text-align: center;
        }
        canvas { 
            border: 2px solid #8cb89c; 
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(140, 184, 156, 0.2);
        }
        .download-btn {
            background: #8cb89c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #7aa88a;
            transform: translateY(-2px);
        }
        h1 {
            color: #8cb89c;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>🎨 יצירת לוגו לאפליקציה "אל עצמי"</h1>
    
    <div class="logo-container">
        <h3>לוגו 350x150 (למסך הכניסה)</h3>
        <canvas id="logoMain" width="350" height="150"></canvas>
        <br><button class="download-btn" onclick="downloadLogo('logoMain', 'logo.png')">הורד לוגו ראשי</button>
    </div>
    
    <div class="logo-container">
        <h3>לוגו 300x120 (למסך הראשי)</h3>
        <canvas id="logoSmall" width="300" height="120"></canvas>
        <br><button class="download-btn" onclick="downloadLogo('logoSmall', 'logo-main.png')">הורד לוגו משני</button>
    </div>

    <script>
        function createLogo(canvasId, width, height) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // רקע שקוף
            ctx.clearRect(0, 0, width, height);
            
            // גרדיאנט רקע עדין
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, 'rgba(140, 184, 156, 0.1)');
            gradient.addColorStop(1, 'rgba(212, 184, 150, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // עיגול רקע
            ctx.fillStyle = 'rgba(140, 184, 156, 0.15)';
            ctx.beginPath();
            ctx.arc(width/2, height/2, Math.min(width, height)/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // טקסט "אל עצמי"
            ctx.fillStyle = '#8cb89c';
            ctx.font = `bold ${Math.min(width, height)/8}px 'Varela Round', 'Alef', 'Heebo', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('אל עצמי', width/2, height/2 - 10);
            
            // טקסט משני
            ctx.fillStyle = '#D4B896';
            ctx.font = `${Math.min(width, height)/12}px 'Assistant', 'Rubik', sans-serif`;
            ctx.fillText('מסע של הקשבה והתרחבות הלב', width/2, height/2 + 15);
            
            // לב קטן
            ctx.fillStyle = '#C86F7B';
            const heartSize = Math.min(width, height)/15;
            const heartX = width/2;
            const heartY = height/2 + 35;
            
            ctx.beginPath();
            ctx.moveTo(heartX, heartY + heartSize/2);
            ctx.bezierCurveTo(heartX, heartY, heartX - heartSize/2, heartY - heartSize/2, heartX - heartSize, heartY);
            ctx.bezierCurveTo(heartX - heartSize, heartY + heartSize/2, heartX, heartY + heartSize, heartX, heartY + heartSize);
            ctx.bezierCurveTo(heartX, heartY + heartSize, heartX + heartSize, heartY + heartSize/2, heartX + heartSize, heartY);
            ctx.bezierCurveTo(heartX + heartSize/2, heartY - heartSize/2, heartX, heartY, heartX, heartY + heartSize/2);
            ctx.fill();
        }
        
        function downloadLogo(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // יצירת הלוגואים
        createLogo('logoMain', 350, 150);
        createLogo('logoSmall', 300, 120);
    </script>
</body>
</html>
